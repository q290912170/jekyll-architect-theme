---
layout: default
title: Architect Theme by Jason Long
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
				<span>{{ post.date | date_to_string }} by {{ post.author }}</span>
				{{ post.excerpt }}
    {% endfor %}
  </ul>
</div>
