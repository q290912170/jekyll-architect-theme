---
layout: default
title: 北京最新信息
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
	  	{{ post.excerpt }}
	{% endfor %}
  </ul>
</div>
<!-- Pagination links -->
<div class="pagination">
{% for post in paginator.posts %}
    <a href="{{ post.url }}">{{ post.title }}</a>
{% endfor %}
</div>
